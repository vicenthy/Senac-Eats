<ion-header>
    <ion-toolbar mode="ios" color="dark">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ produto?.name}}</ion-title>
      <ion-buttons slot="end">
          <ion-button [routerLink]="['/pedido']">
          <ion-icon name="cart"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-content>
        <ion-card>
          <ion-img [src]="produto?.imagePath"></ion-img>
          <ion-card-header>
            <ion-card-title>{{produto?.price | currency: 'BRL': true}}</ion-card-title>
            <ion-card-subtitle>{{produto?.description}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
        <ion-button shape="round" expand="full" color="success">
          Adicionar
        </ion-button>
      </ion-content>



</ion-content>
