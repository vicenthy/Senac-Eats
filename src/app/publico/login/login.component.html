<ion-content>
  <h2 class="tituloLogin">OlÃ¡, seja <br />bem vindo(a) ao Senac Eats</h2>

  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating" color="light">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="light">Senha</ion-label>
      <ion-input formArrayName="pass" type="password"></ion-input>
    </ion-item>
    <ion-button
      (click)="login()"
      [disabled]="!form.valid"
      class="ion-margin"
      color="light"
      class="ion-margin"
      shape="round"
      expand="full"
    >
      Entrar
    </ion-button>
    <ion-button
      (click)="cadastro()"
      class="ion-margin"
      color="danger"
      class="ion-margin"
      shape="round"
      expand="full"
    >
      Criar conta
    </ion-button>
  </form>
</ion-content>
