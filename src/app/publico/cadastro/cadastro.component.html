<ion-content>
  <h2 class="tituloLogin">
    Cadastre-se
    <br />
    para comeÃ§ar fazer pedido!
  </h2>

  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <ion-item>
      <ion-label color="light" position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light" position="floating">Senha</ion-label>
      <ion-input formControlName="pass" type="password"></ion-input>
    </ion-item>

    <ion-button
      class="ion-margin"
      shape="round"
      expand="full"
      color="light"
      [disabled]="!form.valid"
      >Cadastra-se</ion-button
    >
    <ion-button
      class="ion-margin"
      shape="round"
      expand="full"
      color="success"
      (click)="login()"
      >Voltar ao login</ion-button
    >
  </form>
</ion-content>
